<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="weather.css" />
  <link rel="stylesheet" href="calendar.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="weather" class="weather-row">
    <div class="weather-location">Nacka</div>
    <img id="weather-icon" class="weather-icon" alt="Weather Icon" width="200" height="200" />
    <div class="weather-temp">7°C</div>
    <div class="weather-description">Clear Sky</div>
    <div class="weather-extra">
      <div class="weather-humidity">Humidity: –</div>
      <div class="weather-wind">Wind: –</div>
      <div class="weather-sunrise">Sunrise: –</div>
      <div class="weather-sunset">Sunset: –</div>
    </div>
  </div>

  <div id="calendar" class="calendar-list">Loading calendar...</div>

  <div id="timestamp" class="timestamp">–</div>

  <script type="module" src="weather.js"></script>
  <script type="module" src="browser-calendar.js"></script>
</body>

</html>
